<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nerko+One&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">

        rel="stylesheet">
    <title>Responsive-layout</title>

<body>

    <header class="main-header">

        <section class="logo">
            <div class="container">
                <h1>GIALLO BOOLEANO</h1>
            </div>
        </section>

    </header>

    <main class="main-body">

        <section class="hero">
            <div class="container">
                <div class="recipe-title-sm">
                    <h4>DOLCI E DESSERTS</h4>
                </div>
                <div>
                    <h1 class="recipe-title"><strong>Tiramisù (Dolce Tradizionale)</strong></h1>
                    <h1 class="recipe-title-mobile"><strong> Tiramisù </strong></h1>
                </div>

                <div class="recipe">
                    <div class="recipe-video">
                        <img src="./img/image (10).png" alt="Tiramisù-video">

                    </div>
                    <div class="recipe-info">
                        <h3><strong>In breve</strong></h3>
                        <ul>
                            <li> Difficoltà: <strong>Facile</strong></li>
                            <li> Tempo: <strong>40 min</strong></li>
                            <li> Porzione per: <strong> 8 persone</strong></li>
                            <li> Costo: <strong>Contenuto</strong></li>
                            <li><strong>Note</strong>: +2 ore di riposo in frigo</li>
                        </ul>

                    </div>
                </div>


            </div>


        </section>

    </main>
